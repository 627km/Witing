<script>
$(document).ready(function(){
	/* ocr */
	$('#register_btn').click(function(){
		$('#register_form').attr({
			'enctype':'multipart/form-data',
			'method':'post',
			'action':'/ocrimpl'
		});
		$('#register_form').submit()
	});
	/* ocr */
	
	$('#send_btn').click(function(){
		var c = confirm('등록하시겠습니까?');
		if(c == true){
			$('#reviewform').attr({
				'enctype':'multipart/form-data',
				'method':'post',
				'action':'/reviewsendimpl'
			});
			$('#reviewform').submit();
			alert("정상적으로 등록되었습니다 : )");
		}
	});
});

</script>
