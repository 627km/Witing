<script>
var changTime = false;
function nextStep(obj){
	$(obj).parent().addClass('on');
	if(!changTime){
		changTime = true;
		setTimeout(function(){
			var prevObj = $('.question.on');
			var nextObj = prevObj.next('.question');
			nextObj.addClass('on');
			prevObj.removeClass('on');

			if(nextObj.hasClass('loader')){
				nextObj.addClass('on');
				mbtiResult();
			}
			changTime = false;
		},400);
	}
}

var ei,ft,sn,pj;
function mbtiResult(){
	ei =	typeResult(10);
	sn =	typeResult(4);
	ft =	typeResult(7);
	pj =	typeResult(1);
	setTimeout(function(){
		location.href = "/result?type="+ei+sn+ft+pj;
	},3000);
	
}

function typeResult(idx){
	var r = [];
	r[0] = $('input[name=que'+idx+']:checked').val();
	r[1] = $('input[name=que'+(idx+1)+']:checked').val();
	r[2] = $('input[name=que'+(idx+2)+']:checked').val();
	var resultValue;
	if(r[0]==r[1] || r[0]==r[2]){
		resultValue = r[0];
	}else if(r[1]==r[2]){
		resultValue = r[1];
	}

	return resultValue;
}
</script>
